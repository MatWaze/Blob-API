<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence - Game Client</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: #2a2a2a;
            border-bottom: 2px solid #00ff00;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            position: relative;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: #3a3a3a;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #00ff00;
            color: #1a1a1a;
        }

        .nav-btn.active {
            background: #00ff00;
            color: #1a1a1a;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #3a3a3a;
            color: #666;
        }

        .status-bar {
            background: #333;
            padding: 8px 20px;
            font-size: 12px;
            border-bottom: 1px solid #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-info {
            display: flex;
            gap: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-indicator.connected {
            background: #00ff00;
        }

        .main-content {
            height: calc(100vh - 160px); /* Subtract header, status bar, and taskbar height */
            position: relative;
            overflow: hidden;
        }

        .window {
            width: calc(100% - 24px);
            height: calc(100% - 24px);
            position: absolute;
            top: 10px;
            left: 12px;
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            z-index: 100;
        }

        .window.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
            z-index: 200;
        }

        .window.minimized {
            opacity: 0;
            transform: translateY(100%);
            pointer-events: none;
            z-index: 50;
        }

        .window-header {
            background: #2a2a2a;
            border-bottom: 1px solid #00ff00;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 6px 6px 0 0;
            cursor: move;
        }

        .window-title {
            font-weight: bold;
            color: #00ff00;
        }

        .window-controls {
            display: flex;
            gap: 5px;
        }

        .window-control {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid #555;
            transition: all 0.2s ease;
        }

        .window-control:hover {
            transform: scale(1.1);
            border-color: #fff;
        }

        .window-control.minimize {
            background: #ffaa00;
        }

        .window-control.minimize:hover {
            background: #ffcc44;
        }

        .window-control.close {
            background: #ff4444;
        }

        .window-control.close:hover {
            background: #ff6666;
        }

        .window-content {
            height: calc(100% - 50px);
            overflow: hidden;
        }

        .window-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #1a1a1a;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 8px;
            border: 2px solid #00ff00;
        }

        .loading.hidden {
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 40px;
            z-index: 10;
        }

        .welcome-title {
            font-size: 48px;
            margin-bottom: 20px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .welcome-subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            color: #888;
        }

        .welcome-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .welcome-btn {
            background: #2a2a2a;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .welcome-btn:hover {
            background: #00ff00;
            color: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 255, 0, 0.3);
        }

        .welcome-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Taskbar styles */
        .taskbar {
            background: #2a2a2a;
            border-top: 2px solid #00ff00;
            padding: 10px 20px;
            display: flex;
            gap: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 40px;
            box-sizing: border-box;
        }

        .taskbar-item {
            background: #3a3a3a;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            transition: all 0.3s ease;
            display: none;
            white-space: nowrap;
            min-width: 120px;
            text-align: center;
        }

        .taskbar-item.visible {
            display: block;
        }

        .taskbar-item:hover {
            background: #00ff00;
            color: #1a1a1a;
            transform: translateY(-2px);
        }

        .taskbar-item.active {
            background: #ffaa00;
            color: #1a1a1a;
        }

        /* Minimize animation */
        @keyframes minimizeToTaskbar {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(100%) scale(0.3);
            }
        }

        @keyframes restoreFromTaskbar {
            0% {
                opacity: 0;
                transform: translateY(100%) scale(0.3);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .window.minimizing {
            animation: minimizeToTaskbar 0.3s ease-out forwards;
        }

        .window.restoring {
            animation: restoreFromTaskbar 0.3s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">TRANSCENDENCE</div>
        <div class="nav-buttons">
            <button class="nav-btn" id="loginBtn">Login</button>
            <button class="nav-btn" id="gameBtn" disabled>Game</button>
            <button class="nav-btn" id="babylonBtn" disabled>3D Scene</button>
            <button class="nav-btn" id="logoutBtn" style="display: none;">Logout</button>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-info">
            <div class="status-item">
                <div class="status-indicator" id="authIndicator"></div>
                <span id="authStatus">Not Authenticated</span>
            </div>
            <div class="status-item">
                <div class="status-indicator" id="connectionIndicator"></div>
                <span id="connectionStatus">Disconnected</span>
            </div>
        </div>
        <div id="userInfo"></div>
    </div>

    <div class="main-content">
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-title">TRANSCENDENCE</div>
            <div class="welcome-subtitle">Choose an option to get started</div>
            <div class="welcome-buttons">
                <button class="welcome-btn" id="welcomeLoginBtn">Login</button>
                <button class="welcome-btn" id="welcomeGameBtn" disabled>Play Game</button>
                <button class="welcome-btn" id="welcomeBabylonBtn" disabled>3D Scene</button>
            </div>
        </div>

        <!-- Login Window -->
        <div class="window" id="loginWindow">
            <div class="window-header">
                <div class="window-title">🔐 Login</div>
                <div class="window-controls">
                    <div class="window-control minimize" title="Minimize" onclick="client.minimizeWindow('login')"></div>
                    <div class="window-control close" title="Close" onclick="client.hideWindow('login')"></div>
                </div>
            </div>
            <div class="window-content">
                <iframe id="loginFrame" src=""></iframe>
            </div>
        </div>

        <!-- Game Window -->
        <div class="window" id="gameWindow">
            <div class="window-header">
                <div class="window-title">🎮 Game</div>
                <div class="window-controls">
                    <div class="window-control minimize" title="Minimize" onclick="client.minimizeWindow('game')"></div>
                    <div class="window-control close" title="Close" onclick="client.hideWindow('game')"></div>
                </div>
            </div>
            <div class="window-content">
                <iframe id="gameFrame" src=""></iframe>
            </div>
        </div>

        <!-- Babylon.js Window -->
        <div class="window" id="babylonWindow">
            <div class="window-header">
                <div class="window-title">🎲 Babylon 3D</div>
                <div class="window-controls">
                    <div class="window-control minimize" title="Minimize" onclick="client.minimizeWindow('babylon')"></div>
                    <div class="window-control close" title="Close" onclick="client.hideWindow('babylon')"></div>
                </div>
            </div>
            <div class="window-content">
                <iframe id="babylonFrame" src=""></iframe>
            </div>
        </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar" id="taskbar">
        <div class="taskbar-item" id="loginTaskbar" onclick="client.restoreWindow('login')">🔐 Login</div>
        <div class="taskbar-item" id="gameTaskbar" onclick="client.restoreWindow('game')">🎮 Game</div>
        <div class="taskbar-item" id="babylonTaskbar" onclick="client.restoreWindow('babylon')">🎲 Babylon 3D</div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading hidden" id="loading">
        <div class="loading-spinner"></div>
        <h3>Loading...</h3>
        <p id="loadingMessage">Initializing application...</p>
    </div>
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        class TranscendenceClient {
            constructor() {
                this.currentSessionId = null;
                this.currentUser = null;
                this.isAuthenticated = false;
                this.activeWindow = null;
                this.minimizedWindows = new Set();
                
                // Elements
                this.welcomeScreen = document.getElementById('welcomeScreen');
                this.loginWindow = document.getElementById('loginWindow');
                this.gameWindow = document.getElementById('gameWindow');
                this.babylonWindow = document.getElementById('babylonWindow');
                this.loginFrame = document.getElementById('loginFrame');
                this.gameFrame = document.getElementById('gameFrame');
                this.babylonFrame = document.getElementById('babylonFrame');
                this.loading = document.getElementById('loading');
                
                // Buttons
                this.loginBtn = document.getElementById('loginBtn');
                this.gameBtn = document.getElementById('gameBtn');
                this.babylonBtn = document.getElementById('babylonBtn');
                this.logoutBtn = document.getElementById('logoutBtn');
                this.welcomeLoginBtn = document.getElementById('welcomeLoginBtn');
                this.welcomeGameBtn = document.getElementById('welcomeGameBtn');
                this.welcomeBabylonBtn = document.getElementById('welcomeBabylonBtn');
                
                // Taskbar items
                this.loginTaskbar = document.getElementById('loginTaskbar');
                this.gameTaskbar = document.getElementById('gameTaskbar');
                this.babylonTaskbar = document.getElementById('babylonTaskbar');
                
                // Status elements
                this.authIndicator = document.getElementById('authIndicator');
                this.authStatus = document.getElementById('authStatus');
                this.connectionIndicator = document.getElementById('connectionIndicator');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.userInfo = document.getElementById('userInfo');

                this.setupEventListeners();
                this.setupMessageListener();
                this.checkExistingSession();
            }

            setupEventListeners() {
                // Navigation buttons
                this.loginBtn.onclick = () => this.showWindow('login');
                this.gameBtn.onclick = () => this.showWindow('game');
                this.babylonBtn.onclick = () => this.showWindow('babylon');
                this.logoutBtn.onclick = () => this.handleLogout();
                
                // Welcome buttons
                this.welcomeLoginBtn.onclick = () => this.showWindow('login');
                this.welcomeGameBtn.onclick = () => this.showWindow('game');
                this.welcomeBabylonBtn.onclick = () => this.showWindow('babylon');
            }

            setupMessageListener() {
                window.addEventListener('message', (event) => {
                    // Allow messages from your origin and Babylon.js origin
                    // if (event.origin !== window.location.origin && 
                    //     !event.origin.startsWith('http://localhost:')) return;

                    console.log('Client received message:', event.data);

                    switch (event.data.type) {
                        case 'LOGIN_SUCCESS':
                            this.handleLoginSuccess(event.data);
                            break;
                        
                        case 'LOGOUT':
                            this.handleLogout();
                            break;

                        case 'REQUEST_SESSION':
                        case 'REQUEST_USER_ID':
                            this.sendSessionToFrame(this.gameFrame.contentWindow);
                            break;
                        
                        case 'AUTH_FAILED':
                            this.handleAuthFailed();
                            break;
                        
                        case 'GAME_READY':
                            this.updateConnectionStatus('Connected to Game', true);
                            break;

                        case 'BABYLON_READY':
                            this.updateConnectionStatus('Babylon.js Scene Loaded', true);
                            break;
                            
                        case 'BABYLON_ERROR':
                            this.updateConnectionStatus('Babylon.js Error', false);
                            break;

                        case 'UPDATE_STATUS':
                            this.updateConnectionStatus(event.data.message, event.data.type === 'success');
                            break;
                    }
                });
            }

            async checkExistingSession() {
                this.showLoading('Checking existing session...');
                
                try {
                    const sessionId = getCookie('sessionId');
                    console.log('SessionId from cookie:', sessionId);
                    
                    if (sessionId) {
                        const response = await fetch('http://localhost:4000/api/users/tokens', {
                            method: 'GET',
                            credentials: 'include'
                        });

                        if (response.ok) {
                            const data = await response.json();
                            console.log('Session restored:', data);
                            
                            if (data.success) {
                                this.handleLoginSuccess({
                                    sessionId: sessionId,
                                    user: data.user
                                });
                                this.hideLoading();
                                return;
                            }
                        }
                    }
                    
                    console.log('No existing session found');
                    this.showWelcomeScreen();
                    
                } catch (error) {
                    console.error('Session check failed:', error);
                    this.showWelcomeScreen();
                }
                
                this.hideLoading();
            }

            showWindow(windowType) {
                console.log(`Showing ${windowType} window`);
                
                // Hide welcome screen
                this.welcomeScreen.style.display = 'none';
                
                // Clear all window states first
                this.loginWindow.classList.remove('active', 'minimized', 'minimizing', 'restoring');
                this.gameWindow.classList.remove('active', 'minimized', 'minimizing', 'restoring');
                this.babylonWindow.classList.remove('active', 'minimized', 'minimizing', 'restoring');
                
                // Hide all taskbar items
                this.loginTaskbar.classList.remove('visible', 'active');
                this.gameTaskbar.classList.remove('visible', 'active');
                this.babylonTaskbar.classList.remove('visible', 'active');
                
                // Update button states
                this.loginBtn.classList.remove('active');
                this.gameBtn.classList.remove('active');
                this.babylonBtn.classList.remove('active');
                
                // Remove from minimized set
                this.minimizedWindows.delete('login');
                this.minimizedWindows.delete('game');
                this.minimizedWindows.delete('babylon');
                
                // Show selected window
                if (windowType === 'login') {
                    this.activeWindow = 'login';
                    this.loginWindow.classList.add('active');
                    this.loginBtn.classList.add('active');
                    
                    // Load login iframe if not already loaded
                    if (!this.loginFrame.src || this.loginFrame.src === window.location.href) {
                        this.loginFrame.src = 'login.html';
                    }
                    
                } else if (windowType === 'game') {
                    if (!this.isAuthenticated) {
                        this.updateAuthStatus('Please login first', false);
                        this.showWindow('login');
                        return;
                    }
                    
                    this.activeWindow = 'game';
                    this.gameWindow.classList.add('active');
                    this.gameBtn.classList.add('active');
                    
                    // Load game iframe if not already loaded
                    if (!this.gameFrame.src || this.gameFrame.src === window.location.href) {
                        this.gameFrame.src = 'http://localhost:3000';
                    }
                    
                } else if (windowType === 'babylon') {
                    if (!this.isAuthenticated) {
                        this.updateAuthStatus('Please login first', false);
                        this.showWindow('login');
                        return;
                    }
                    
                    this.activeWindow = 'babylon';
                    this.babylonWindow.classList.add('active');
                    this.babylonBtn.classList.add('active');
                    
                    // Load Babylon.js project - CHANGE THIS PORT TO YOUR BABYLON PROJECT PORT
                    if (!this.babylonFrame.src || this.babylonFrame.src === window.location.href) {
                        this.babylonFrame.src = ''; // ← CHANGE THIS TO YOUR BABYLON PROJECT PORT
                    }
                }
            }

            hideWindow(windowType) {
                console.log(`Hiding ${windowType} window`);
                
                if (windowType === 'login') {
                    this.loginWindow.classList.remove('active', 'minimized', 'minimizing', 'restoring');
                    this.loginBtn.classList.remove('active');
                    this.loginTaskbar.classList.remove('visible', 'active');
                    this.minimizedWindows.delete('login');
                } else if (windowType === 'game') {
                    this.gameWindow.classList.remove('active', 'minimized', 'minimizing', 'restoring');
                    this.gameBtn.classList.remove('active');
                    this.gameTaskbar.classList.remove('visible', 'active');
                    this.minimizedWindows.delete('game');
                } else if (windowType === 'babylon') {
                    this.babylonWindow.classList.remove('active', 'minimized', 'minimizing', 'restoring');
                    this.babylonBtn.classList.remove('active');
                    this.babylonTaskbar.classList.remove('visible', 'active');
                    this.minimizedWindows.delete('babylon');
                }
                
                this.activeWindow = null;
                
                // Show welcome screen if no windows are active or minimized
                setTimeout(() => {
                    if (!this.loginWindow.classList.contains('active') && 
                        !this.gameWindow.classList.contains('active') &&
                        !this.babylonWindow.classList.contains('active') &&
                        this.minimizedWindows.size === 0) {
                        this.showWelcomeScreen();
                    }
                }, 300);
            }

            minimizeWindow(windowType) {
                console.log(`Minimizing ${windowType} window`);
                
                if (windowType === 'login') {
                    this.loginWindow.classList.add('minimizing');
                    this.loginBtn.classList.remove('active');
                    
                    setTimeout(() => {
                        this.loginWindow.classList.remove('active', 'minimizing');
                        this.loginWindow.classList.add('minimized');
                        this.loginTaskbar.classList.add('visible');
                        this.minimizedWindows.add('login');
                    }, 300);
                    
                } else if (windowType === 'game') {
                    this.gameWindow.classList.add('minimizing');
                    this.gameBtn.classList.remove('active');
                    
                    setTimeout(() => {
                        this.gameWindow.classList.remove('active', 'minimizing');
                        this.gameWindow.classList.add('minimized');
                        this.gameTaskbar.classList.add('visible');
                        this.minimizedWindows.add('game');
                    }, 300);
                    
                } else if (windowType === 'babylon') {
                    this.babylonWindow.classList.add('minimizing');
                    this.babylonBtn.classList.remove('active');
                    
                    setTimeout(() => {
                        this.babylonWindow.classList.remove('active', 'minimizing');
                        this.babylonWindow.classList.add('minimized');
                        this.babylonTaskbar.classList.add('visible');
                        this.minimizedWindows.add('babylon');
                    }, 300);
                }
                
                this.activeWindow = null;
                
                // Show welcome screen if no windows are active
                setTimeout(() => {
                    if (!this.loginWindow.classList.contains('active') && 
                        !this.gameWindow.classList.contains('active') &&
                        !this.babylonWindow.classList.contains('active')) {
                        this.showWelcomeScreen();
                    }
                }, 350);
            }

            restoreWindow(windowType) {
                console.log(`Restoring ${windowType} window`);
                
                // Hide welcome screen
                this.welcomeScreen.style.display = 'none';
                
                if (windowType === 'login') {
                    // Hide other windows first
                    this.gameWindow.classList.remove('active');
                    this.babylonWindow.classList.remove('active');
                    this.gameBtn.classList.remove('active');
                    this.babylonBtn.classList.remove('active');
                    this.gameTaskbar.classList.remove('active');
                    this.babylonTaskbar.classList.remove('active');
                    
                    // Restore login window
                    this.loginWindow.classList.remove('minimized');
                    this.loginWindow.classList.add('restoring');
                    this.loginTaskbar.classList.remove('visible');
                    this.loginTaskbar.classList.add('active');
                    this.minimizedWindows.delete('login');
                    
                    setTimeout(() => {
                        this.loginWindow.classList.remove('restoring');
                        this.loginWindow.classList.add('active');
                        this.loginBtn.classList.add('active');
                        this.loginTaskbar.classList.remove('active');
                        this.activeWindow = 'login';
                    }, 300);
                    
                } else if (windowType === 'game') {
                    if (!this.isAuthenticated) {
                        this.updateAuthStatus('Please login first', false);
                        this.restoreWindow('login');
                        return;
                    }
                    
                    // Hide other windows first
                    this.loginWindow.classList.remove('active');
                    this.babylonWindow.classList.remove('active');
                    this.loginBtn.classList.remove('active');
                    this.babylonBtn.classList.remove('active');
                    this.loginTaskbar.classList.remove('active');
                    this.babylonTaskbar.classList.remove('active');
                    
                    // Restore game window
                    this.gameWindow.classList.remove('minimized');
                    this.gameWindow.classList.add('restoring');
                    this.gameTaskbar.classList.remove('visible');
                    this.gameTaskbar.classList.add('active');
                    this.minimizedWindows.delete('game');
                    
                    setTimeout(() => {
                        this.gameWindow.classList.remove('restoring');
                        this.gameWindow.classList.add('active');
                        this.gameBtn.classList.add('active');
                        this.gameTaskbar.classList.remove('active');
                        this.activeWindow = 'game';
                    }, 300);
                    
                } else if (windowType === 'babylon') {
                    if (!this.isAuthenticated) {
                        this.updateAuthStatus('Please login first', false);
                        this.restoreWindow('login');
                        return;
                    }
                    
                    // Hide other windows first
                    this.loginWindow.classList.remove('active');
                    this.gameWindow.classList.remove('active');
                    this.loginBtn.classList.remove('active');
                    this.gameBtn.classList.remove('active');
                    this.loginTaskbar.classList.remove('active');
                    this.gameTaskbar.classList.remove('active');
                    
                    // Restore babylon window
                    this.babylonWindow.classList.remove('minimized');
                    this.babylonWindow.classList.add('restoring');
                    this.babylonTaskbar.classList.remove('visible');
                    this.babylonTaskbar.classList.add('active');
                    this.minimizedWindows.delete('babylon');
                    
                    setTimeout(() => {
                        this.babylonWindow.classList.remove('restoring');
                        this.babylonWindow.classList.add('active');
                        this.babylonBtn.classList.add('active');
                        this.babylonTaskbar.classList.remove('active');
                        this.activeWindow = 'babylon';
                    }, 300);
                }
            }

            showWelcomeScreen() {
                this.welcomeScreen.style.display = 'flex';
                this.activeWindow = null;
                
                // Update welcome button states
                this.welcomeGameBtn.disabled = !this.isAuthenticated;
                this.welcomeBabylonBtn.disabled = !this.isAuthenticated;
            }

            handleLoginSuccess(data) {
                console.log('Login successful:', data);
                this.currentSessionId = data.sessionId;
                this.currentUser = data.user;
                this.isAuthenticated = true;

                this.updateAuthStatus(`Authenticated as ${data.user.username}`, true);
                this.updateUserInfo(data.user);
                this.enableGameAccess();

                this.sendSessionToFrame(this.gameFrame.contentWindow);

                // Auto-switch to game after successful login
                setTimeout(() => {
                    this.showWindow('game');
                }, 1000);
            }

            async handleLogout() {
                console.log('User logged out');
                
                try {
                    await fetch('http://localhost:4000/api/users/logout', {
                        method: 'POST',
                        credentials: 'include'
                    });
                } catch (error) {
                    console.error('Logout error:', error);
                }
                
                this.currentSessionId = null;
                this.currentUser = null;
                this.isAuthenticated = false;

                this.gameFrame.contentWindow.postMessage({
                    type: 'USER_LOGGED_OUT',
                }, window.location.origin);

                this.updateAuthStatus('Logged out', false);
                this.updateUserInfo(null);
                this.disableGameAccess();
                
                // Clear minimized windows
                this.minimizedWindows.clear();
                
                // Clear iframes and hide all windows
                this.loginFrame.src = '';
                this.gameFrame.src = '';
                this.babylonFrame.src = '';
                this.hideWindow('game');
                this.hideWindow('login');
                this.hideWindow('babylon');
                this.showWelcomeScreen();
            }

            handleAuthFailed() {
                console.log('Authentication failed');
                this.updateAuthStatus('Authentication failed', false);
                this.showWindow('login');
            }

            sendSessionToFrame(targetFrame) {
                if (this.isAuthenticated && this.currentSessionId) {
                    console.log('Sending sessionId to frame:', this.currentSessionId);
                    this.gameFrame.contentWindow.postMessage(
                    {
                        type: 'SESSION_ID_RESPONSE',
                        sessionId: this.currentSessionId,
                        user: this.currentUser
                    }, "*");
                } else {
                    console.log('Not authenticated, sending NOT_AUTHENTICATED');
                    this.gameFrame.postMessage({
                        type: 'NOT_AUTHENTICATED'
                    }, "*");
                }
            }

            enableGameAccess() {
                this.gameBtn.disabled = false;
                this.babylonBtn.disabled = false;
                this.welcomeGameBtn.disabled = false;
                this.welcomeBabylonBtn.disabled = false;
                this.logoutBtn.style.display = 'inline-block';
            }

            disableGameAccess() {
                this.gameBtn.disabled = true;
                this.babylonBtn.disabled = true;
                this.welcomeGameBtn.disabled = true;
                this.welcomeBabylonBtn.disabled = true;
                this.logoutBtn.style.display = 'none';
            }

            updateAuthStatus(message, isConnected) {
                this.authStatus.textContent = message;
                this.authIndicator.classList.toggle('connected', isConnected);
            }

            updateConnectionStatus(message, isConnected) {
                this.connectionStatus.textContent = message;
                this.connectionIndicator.classList.toggle('connected', isConnected);
            }

            updateUserInfo(user) {
                if (user) {
                    this.userInfo.textContent = `Welcome, ${user.username}`;
                } else {
                    this.userInfo.textContent = '';
                }
            }

            showLoading(message = 'Loading...') {
                document.getElementById('loadingMessage').textContent = message;
                this.loading.classList.remove('hidden');
            }

            hideLoading() {
                this.loading.classList.add('hidden');
            }
        }

        // Initialize the client
        let client;
        window.addEventListener('load', () => {
            client = new TranscendenceClient();
        });
    </script>
