<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log in</title>
  <style>
    body { 
        font-family: 'Courier New', monospace; 
        max-width: 400px; 
        margin: 50px auto; 
        background: #1a1a1a;
        color: #00ff00;
        padding: 20px;
    }
    label { display: block; margin-top: 10px; }
    input { 
        width: 100%; 
        padding: 8px; 
        margin-top: 5px; 
        box-sizing: border-box;
        background: #333;
        color: #00ff00;
        border: 1px solid #00ff00;
    }
    button { 
        margin-top: 20px; 
        padding: 10px; 
        width: 100%;
        background: #333;
        color: #00ff00;
        border: 1px solid #00ff00;
        cursor: pointer;
    }
    button:hover {
        background: #00ff00;
        color: #1a1a1a;
    }
    #error { color: red; margin-top: 10px; }
    #success { color: #00ff00; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="email">Email or Username</label>
    <input type="text" id="email" name="email" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Log In</button>
  </form>

  <div style="text-align: center; margin: 20px 0; color: #666;">- OR -</div>

  <button type="button" id="googleSignInBtn" style="
    width: 100%;
    padding: 12px;
    background: #fff;
    color: #444;
    border: 1px solid #00ff00;
    border-radius: 4px;
    cursor: pointer;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: all 0.3s ease;
  " onmouseover="this.style.background='#f0f0f0'" onmouseout="this.style.background='#fff'">
    <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
      <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
      <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
      <path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z"/>
      <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
    </svg>
    Sign in with Google
  </button>

  <div id="error"></div>
  <div id="success"></div>

  <script type="module" src="/login.ts"></script>
</body>
</html>
