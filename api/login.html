<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log in</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    button { margin-top: 20px; padding: 10px; width: 100%; }
    #error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="email">Email or Username</label>
    <input type="text" id="email" name="email" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Log In</button>
  </form>

  <div id="error"></div>

  <script>
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.textContent = '';

      const email = form.email.value.trim();
      const password = form.password.value;

      try {
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password }),
          credentials: 'include'  // Important to send cookies if your API sets any
        });

        if (!res.ok) {
          const errData = await res.json();
          throw new Error(errData.message || 'Login failed');
        }

        // If login successful, you can redirect or show a message
        alert('Login successful!');
        window.location.href = '/game.html'; // Redirect to home or dashboard
      }
      catch (err) {
        errorDiv.textContent = err.message;
      }
    });
  </script>
</body>
</html>
